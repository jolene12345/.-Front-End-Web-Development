<!DOCTYPE html>
<html lang="en">
<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day 2</title>
    </head>
    <body>
        <h1>My form</h1>
        <form>
            <label for="username">Enter Username:</label>
            <input type="text" id="username">
            <br>
            <label for="email">Enter Email:</label>
            <input type="email" id="email">
            <br>
            <label for="password">Enter Password</label>
            <input type="password" id="password">

            <p>Select your age</p>
            <input type="radio" name="age" value="14" id="option-1">
            <label for="option-1">14</label>
            <input type="radio" name="age" value="15" id="option-2">
            <label for="option-2">15</label>
            <input type="radio" name="age" value="16" id="option-3">
            <label for="option-3">16</label>
            <input type="radio" name="age" value="17" id="option-4">
            <label for="option-4">17</label>
            <input type="radio" name="age" value="18" id="option-5">
            <label for="option-5">18</label>

            <p>
            <label for="question">Security Question:</label>
            <select name="question" id="question">
                <option value="option-1">What is your mother's maiden name?</option>
                <option value="option-2">What is your birthday?</option>
            </select>
            
            <label for="question">Security Question Answer:</label>
            <input type="text" id="answer" name="answer">


            </p>

            <input type="submit" value="Submit the form">
            
        </form>
    </body>
</html>
